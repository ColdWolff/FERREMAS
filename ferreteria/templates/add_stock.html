{% extends 'hnf.html' %}
{% load static %}
{% block content %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>Ferreteria</title>
</head>

<body>
    <section>

        <div class="container">
            
            <div style="margin-bottom: 10px;">
                <a style="text-decoration: none;color: black;" href="/list_stock"> <i style="color: black;" class="fa-solid fa-arrow-left"></i> Volver </a>
            </div>

            <form action="" method="POST" class="mb-3" autocomplete="off" enctype="multipart/form-data">
                {% csrf_token %}
                <h2>
                    Registrar Stock
                    <hr>
                </h2>
            
                <div class="row">
                    <div class="col">
                        <label for="cantidad">Cantidad del producto</label>
                        <input type="number" name="cantidad" class="form-control" required>
                    </div>        
                </div>
            
                <div class="row">
                    <div class="col">
                        <label for="id_producto">Seleccione Producto</label>                         
                        <select name="id_producto" class="form-control" required>
                            <option value="">Seleccione el producto</option>
                            {% for producto in productos %}
                            <option value="{{ producto.id_producto }}">{{ producto.nombre_prod }}</option>
                            {% endfor %}
                        </select> 
                    </div>
                </div>
                <div style="margin-top: 10px !important; text-align: center;">
                    <input class="btn-add" type="submit" value="Guardar Registro">
                </div>
            </form>

            <div id="idMensajes">
                {% if mensaje %}
                {{mensaje}}
                {% endif %}
            </div>
            
        </div>
    </section>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
{% endblock %}
