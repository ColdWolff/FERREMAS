{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../static/css/style.css">
    <title>Ferreteria</title>
</head>

<body>
    <header>
        <h1> Ferreteria FERREMAS </h1>
    </header>

    <section class="contenedor">
        <!-- Container Items Exposicion -->
        <div class="contenedor-items">
            <div class="item">
                <span class="titulo-item">
                    Destornillador Bosch
                </span>
                <img src="{% static 'img/destornillador_bosch.jpg' %}" alt="" class="img-item">
                <span class="precio-item"> $15.000</span>
                <button class="boton-item"> Agregar al carrito </button>
            </div>

            <div class="item">
                <span class="titulo-item">
                    Destornillador Makita
                </span>
                <img src="{% static 'img/destornillador_makita.jpg' %}" alt="" class="img-item">
                <span class="precio-item"> $10.000</span>
                <button class="boton-item"> Agregar al carrito </button>
            </div>
            <div class="item">
                <span class="titulo-item">
                    Destornillador Stanley
                </span>
                <img src="{% static 'img/destornillador_stanley.jpg' %}" alt="" class="img-item">
                <span class="precio-item"> $15.000</span>
                <button class="boton-item"> Agregar al carrito </button>
            </div>
        </div>
        <!-- Carrito -->
        <div class="carrito">
            <div class="header-carrito">
                <h2> Tu carrito</h2>
            </div>
            <div class="carrito-items">
                <div class="carrito-item">
                    <img src="{% static 'img/destornillador_bosch.jpg' %}" alt="" width="80px">
                    <div class="carrito-item-detalles">
                        <span class="carrito-item-titulo"> Destornillador Bosch</span>
                        <div class="selector-cantidad">
                            <i class="fa-solid fa-minus restar-cantidad"></i>
                            <input type="text" value="1" class="carrito-item-cantidad" disabled>
                            <i class="fa-solid fa-plus sumar-cantidad"></i>
                        </div>
                        <span class="carrito-item-precio"> $15.000</span>
                    </div>
                </div>
            </div>
        </div>



    </section>

</body>

</html>
