{% extends 'hnf.html' %} 
{% load static %} 
{% block content %}
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  <title>Converter</title>
</head>

<body>
  <section class="contenedor">
    <!-- Container Conversor -->
    <div class="contenedor-converter">
      <div class="item">
        <span class="titulo-converter">
          Conversor de precio USD a CLP
          <input type="number" class="converter-input" id="usd" name="usd" />
          <input
            type="number"
            class="converter-input"
            value="0"
            id="clp"
            name="clp"
            disabled
          />
        </span>
        <button
          class="boton-converter"
          style="text-decoration: none"
          onclick="convertirUSDaCLP()"
          id="Btnconvertir"
        >
          Convertir
        </button>
      </div>
    </div>
  </section>

  <script>
    function convertirUSDaCLP() {
      var usd = document.getElementById("usd").value;
      fetch(`{% url 'convertir_usd_a_clp' %}`, { 
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'X-CSRFToken': '{{ csrf_token }}',
        },
        body: JSON.stringify({ usd: usd }),
      })
        .then((response) => response.json())
        .then((data) => {
          if (data.clp !== undefined) {
            document.getElementById("clp").value = data.clp; // Actualiza el valor CLP en el input
          } else {
            console.error('Error: el campo "clp" no estÃ¡ definido en la respuesta JSON.');
          }
        })
        .catch((error) => console.error('Error:', error));
    }
  </script>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script src="{% static 'js/integraciones.js' %}"></script>
</body>
{% endblock %}
