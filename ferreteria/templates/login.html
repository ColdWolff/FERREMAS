{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/signs.css' %}">

    <title>Sign Up - FERREMAS </title>
</head>

<body>
    <section>
        <div class="form-box">
            <div style="text-align: center;">
                <form method="POST">
                    {% csrf_token %}
                    <h2> Acceder </h2>
                    <div class="inputbox">
                        <input style="text-indent: 6px;" type="text" required name="Correo" value="" placeholder="Correo">
                    </div>
                    <div class="inputbox">
                        <input style="text-indent: 6px;" type="password" required name="password" placeholder="Contraseña">
                    </div>

                    <button class="btn" type="submit"> Acceder </button>
                    <br>
                    <div class="sign-in">
                        <p> ¿No tienes una cuenta? <a href="/signup"> Registrate aqui </a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
