{% extends 'hnf.html' %}
{% load static %}
{% block content %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>Ferreteria</title>
</head>

<body>
    <section>

        <div class="container">
            <h1>Lista de Stocks</h1>
            <br>
            <div style="margin-bottom: 10px;">
                <a class="btn-add" href="{% url 'create_stock' %}">Agregar</a>
            </div>

            <table>
                {% if stocks %}
                    <th>Cantidad</th>
                    <th>Producto</th>
                    <th>Modificar</th>
                    <th>Eliminar</th>
                    {% for x in stocks %}
                        <tr>
                            <td hidden> {{x.id_stock}} </td>
                            <td>{{ x.cantidad }}</td>
                            <td>{{ x.id_producto.nombre_prod }}</td>
                            <td style="text-align: center;" ><a class="btn-update" href="{% url 'read_stock' pk=x.id_producto %}">Modificar</a></td>
                            <td style="text-align: center;" ><a  class="btn-delete">Eliminar</a></td>
                        </tr>
                    {% endfor %}
                {% endif %}
            </table>
        </div>
    </section>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
{% endblock %}
