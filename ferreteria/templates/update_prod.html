{% extends 'hnf.html' %}
{% load static %}
{% block content %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>Ferreteria</title>
</head>

<body>
    <section>
        <div class="container">

            <div style="margin-bottom: 10px;">
                <a style="text-decoration: none;color: black;" href="/list_prod"> <i style="color: black;" class="fa-solid fa-arrow-left"></i> Volver </a>
            </div>

            {% if productos %}
                <h2>Formulario Actualizar Datos</h2><br>
                <form action="{% url 'update_prod' %}" method="POST">
                    {% csrf_token %}
                    
                    <input type="hidden" name="id_producto" value="{{productos.id_producto}}">
                    <div class="form-group mb-3">
                        <label for="marca">Marca:</label>
                        <select name="marca" class="form-control">
                            {% for marca in marcas %}
                                {% if marca.id_proveedor == productos.marca.id_proveedor %}
                                    <option value="{{marca.id_proveedor}}" selected>{{marca.nom_prov}}</option>
                                {% else %}
                                    <option value="{{marca.id_proveedor}}">{{marca.nom_prov}}</option>
                                {% endif %}
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group mb-3">
                        <label for="codigo_prod">Código:</label>
                        <input type="text" name="codigo_prod" class="form-control" value="{{productos.codigo_prod}}">
                    </div>
                    <div class="form-group mb-3">
                        <label for="nombre_prod">Nombre:</label>
                        <input type="text" name="nombre_prod" class="form-control" value="{{productos.nombre_prod}}">
                    </div>
                    <div class="form-group mb-3">
                        <label for="desc_prod">Descripción:</label>
                        <input type="text" name="desc_prod" class="form-control" value="{{productos.desc_prod}}">
                    </div>
                    <div class="form-group mb-3">
                        <label for="precio_prod">Precio:</label>
                        <input type="text" name="precio_prod" class="form-control" value="{{productos.precio_prod}}">
                    </div>
                    <div class="form-group mb-3">
                        <label for="id_categoria">Categoría:</label>
                        <select name="id_categoria" class="form-control">
                            {% for categoria in categorias %}
                                {% if categoria.id_categoria == productos.categoria.id_categoria %}
                                    <option value="{{categoria.id_categoria}}" selected>{{categoria.desc_cat}}</option>
                                {% else %}
                                    <option value="{{categoria.id_categoria}}">{{categoria.desc_cat}}</option>
                                {% endif %}
                            {% endfor %}
                        </select>
                    </div>
                    <div class="text-center" style="margin-top: 10px;">
                        <input type="submit" name="opcion" class="btn-update" value="Actualizar">
                    </div>

                </form><br><br>
            {% endif %}
            <div id="idMensajes">
                {% if mensaje %}
                {{mensaje}}
                {% endif %}
            </div>
        </div>
    </section>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
{% endblock %}
