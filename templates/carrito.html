{% extends 'hnf.html' %}
{% load static %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/carrito.css">
    <title>Ferreteria</title>
</head>

<body>
    <section class="contenedor">
        <!-- Resumen -->
        <div class="resumen">
            <h3> Resumen de compra </h3>
        </div>
        <!-- Carrito -->
        <div class="carrito">
            <div class="header-carrito">
                <h2> Tu carrito</h2>
            </div>
            <div class="carrito-items">
                <div class="carrito-item">
                    <img src="{% static 'img/destornillador_bosch.jpg' %}" alt="" width="80px">
                    <div class="carrito-item-detalles">
                        <span class="carrito-item-titulo"> Destornillador Bosch</span>
                        <div class="selector-cantidad">
                            <i class="fa-solid fa-minus restar-cantidad"></i>
                            <input type="text" value="1" class="carrito-item-cantidad" disabled>
                            <i class="fa-solid fa-plus sumar-cantidad"></i>
                            <i class="fa-solid fa-trash-can btn-eliminar"></i>
                        </div>
                        <span class="carrito-item-precio"> $15.000</span>
                    </div>
                </div>

                <div class="carrito-item">
                    <img src="{% static 'img/destornillador_makita.jpg' %}" alt="" width="80px">
                    <div class="carrito-item-detalles">
                        <span class="carrito-item-titulo"> Destornillador Makita</span>
                        <div class="selector-cantidad">
                            <i class="fa-solid fa-minus restar-cantidad"></i>
                            <input type="text" value="1" class="carrito-item-cantidad" disabled>
                            <i class="fa-solid fa-plus sumar-cantidad"></i>
                            <i class="fa-solid fa-trash-can btn-eliminar"></i>
                        </div>
                        <span class="carrito-item-precio"> $20.000</span>
                    </div>
                        
                </div>
            </div>

            <div class="carrito-total">
                <div class="fila">
                    <strong> Total </strong>
                    <span class="carrito-precio-total">
                        $50.000
                    </span>
                </div>
                <button class="btn-pagar"> Pagar <i class="fa-solid fa-bag-shopping"></i></button>
            </div>
        </div>



    </section>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
{% endblock %}
