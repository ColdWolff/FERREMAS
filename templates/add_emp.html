{% extends 'hnf.html' %}
{% load static %}
{% block content %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>Ferreteria</title>
</head>

<body>
    <section>

        <div class="container">
            <form action="/create_emp" method="POST" class="mb-3" autocomplete="off" enctype="multipart/form-data">
                {% csrf_token %}
                <h2>
                    Registrar Nuevo Empledo
                    <hr>
                </h2>
                <div class="row">
                    <div class="col">
                        <label for="rut_emp">Rut Empleado</label>
                        <input type="text" name="rut_emp" class="form-control" required>
                    </div>
                    <div class="col">
                        <label for="nombre_emp">Nombre Empleado</label>
                        <input type="text" name="nombre_emp" class="form-control" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label for="email_emp">Correo Empleado</label>
                        <input type="text" name="email_emp" class="form-control" required>
                    </div>
                    <div class="col">
                        <label for="telefono_emp">Telefono Empleado</label>
                        <input type="text" name="telefono_emp" class="form-control" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label for="cargo">Cargo del empleado</label>
                        <select name="cargo" class="form-control" required>
                            <option value="">Seleccione el cargo del empleado</option>
                            <option value="Vendedores">Vendedores</option>
                            <option value="Bodegueros">Bodegueros</option>
                            <option value="Contadores">Contadores</option> 
                        </select>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col">
                        <label for="foto">Foto del Producto</label>
                        <input type="file" name="foto" class="form-control-file" accept="image/*" required>
                    </div>
                </div>
                <hr>

                <input style="align-items: center;" class="btn" type="submit" value="Guardar Registro">
            </form>
        </div>
    </section>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
{% endblock %}
